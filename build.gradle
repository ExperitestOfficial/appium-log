group 'experitest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven {
        url "http://repo.experitest.com:8010/Maven2/"
    }
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.8.8'
    compile group: 'com.experitest', name: 'seetest-appium', version: '10.8'
}

test{
    useTestNG()
}